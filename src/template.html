<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon" />
</head>

<body>
    <div class="progbox">
        <div class="dashboard">
            <div class="nav">
                <p></p>
                <p>TO DO LIST MANAGER</p>
                <menu>
                    <button type="button" class="showAllProjects">Show all projects</button>
                    <button type="button" id="newProjectButton">New Project</button>
                </menu>
                <p>
                    <button class="addAToDo">New Todo</button>
                </p>
                <p class="TaskTableHeadings">Today</p>
                <p class="todosToday"></p>
                <p class="TaskTableHeadings">Next 7 days</p>
                <p class="todosNext7Days"></p>
                <p class="TaskTableHeadings">All my Tasks</p>

                <p>LIST OF PROJECTS:</p>
                <table class="projectList"></table>
            </div>
        </div>
        <div class="panel">
            <div class="openProject">

            </div>
            <div class="presentationSection">
                <div class="allProjectsSection">

                </div>
                <div class="oneProject">
                    <div class="oneProjectHeadings">

                    </div>
                    <div class="oneProjectShow">
                        <h1>Not yet started</h1>
                        <h1>In Progress</h1>
                        <h1>Done</h1>
                        <div class="notStarted_container workflow"></div>
                        <div class="progress_container workflow"></div>
                        <div class="done_container workflow"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <dialog class="newProjectDialog">
        <form action="" method="dialog" id="newProjectDialogForm">
            <p>Please enter the name of the new project:</p>
            <input type="text" id="NewProjectName" autofocus value="default" required>
            <menu>
                <button type="reset" class="closeDialog">Close</button>
                <button class="submitDialog">Submit</button>
            </menu>
        </form>
    </dialog>
    <dialog class="newToDoDialog">
        <form action="" method="dialog" id="newToDoDialogForm">
            <label for="projectSelect">Please select the name of the project to which you want to add a ToDo:</label>
            <select name="projectSelect" id="projectSelect" required autofocus></select>
            <section>
                <p>
                    <label for="toDoTitle">Title:</label>
                    <input type="text" name="toDoTitle" id="toDoTitle" required />
                </p>
                <p>
                    <label for="descr">Description:</label>
                    <input type="text" name="descr" id="descr" required />
                </p>
                <p>
                    <label for="priority">Set Priority:</label>
                    <input type="text" name="priority" id="priority" required />
                </p>
                <p>
                    <label for="status">Status:</label>
                    <select name="status" id="status">
                        <option value="not started">not started</option>
                        <option value="in progress">in progress</option>
                        <option value="done">done</option>
                    </select>
                </p>
                <p>
                    <label for="dueDate">Due Date:</label>
                    <input type="date" name="dueDate" id="dueDate" required />
                </p>
            </section>
            <menu>
                <button type="reset" class="closeToDoDialog">Close</button>
                <button class="submitToDoDialog">Submit</button>
            </menu>
        </form>
    </dialog>
    <dialog class="extendedTodo">
        <form action="" method="dialog" id="extendedTodoDialogForm">
            <section>
                <p>
                    <label for="toDoTitle">Title:</label>
                    <input type="text" name="extendedToDoTitle" id="extendedToDoTitle" required />
                </p>
                <p>
                    <label for="descr">Description:</label>
                    <input type="text" name="extendedDescr" id="extendedDescr" required />
                </p>
                <p>
                    <label for="priority">Set Priority:</label>
                    <input type="text" name="extendedPriority" id="extendedPriority" required />
                </p>
                <p>
                    <label for="extendedStatus">Status:</label>
                    <select name="status" id="extendedStatus">
                        <option value="not started">not started</option>
                        <option value="in progress">in progress</option>
                        <option value="done">done</option>
                    </select>
                </p>
                <p>
                    <label for="dueDate">Due Date:</label>
                    <input type="date" name="extendedDueDate" id="extendedDueDate" required />
                </p>
            </section>
            <menu>
                <button type="reset" class="closeExtendedTodoDialog">Close</button>
                <button class="submitExtendedTodoDialog">Submit</button>
            </menu>
            <button type="button" class="openCheckListButton">Show Checklist</button>
            <div class="checklistAll">
                <div class="newCheckEntry">
                    <p>Add an entry to the checklist:</p>
                    <form method="dialog" action="">
                        <textarea name="newCheck" id="newCheck" rows="5" cols="30" minlength="10" maxlength="20"
                            placeholder="Enter entry here:"></textarea>
                        <button type="button" id="submitNewCheck">Add</button>
                    </form>
                </div>
                <p>Checklist:</p>
                <div class="checklistContainer"></div>
            </div>
        </form>
    </dialog>
    <dialog class="deleteConfirmation">
        <p>Do you want to set this checklist entry to done?</p>
        <form action="">
            <menu>
                <button type="button" class="confirmCheckentryDelete">Confirm</button>
                <button type="button" id="denyCheckentryDelete">No</button>
            </menu>
        </form>
    </dialog>
    <script src="index.js" type="module"></script>
</body>

</html>

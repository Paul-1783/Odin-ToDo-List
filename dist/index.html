<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="shortcut icon" href="09f8ba5f9d68fc2ebece.ico" type="image/x-icon" />
<script defer src="main.js"></script></head>

<body>
    <div class="progbox">
        <div class="dashboard">
            <div class="nav">
                <h4 class="username"></h4>
                <p>TO DO LIST MANAGER</p>
                <button type="button" class="allProjects">Show all projects</button>
                <button type="button" id="newProjectButton">New Project</button>
                <p>LIST OF PROJECTS:</p>
                <div class="projectList"></div>
            </div>
        </div>
        <div class="panel">
        </div>
    </div>
    <dialog class="newProjectDialog">
        <form action="" method="" id="newProjectDialogForm">
            <p>Please enter the name of the new project:</p>
            <input type="text" id="name" autofocus class="NewProjectName" value="default" required>
            <menu>
                <button type="close" class="closeDialog">Close</button>
                <button type="submit" class="submitDialog">Submit</button>
            </menu>
        </form>
    </dialog>
    <dialog class="newToDoDialog">
        <form action="" method="" id="newToDoDialogForm">
            <p>Would you like to enter a new To Do into the list?</p>
            <button class="addAToDo">New Todo</button>
        </form>
    </dialog>
    <script src="03517799e684fc77fe86.js" type="module"></script>
</body>

</html>
